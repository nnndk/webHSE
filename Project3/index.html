<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Movies</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movies</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rating</a>
                </li>
            </ul>
            <button class="" id="authBtn" onclick="auth()"></button>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <main class="row m-2">
            <table class="table table-striped table-bordered col-xl-10 col-lg-9 col-md-8 col-sm-12">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="movie-table"></tbody>
            </table>

            <form id="movie-form" class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                <div class="my-1">
                    <label for="title">Title</label><br />
                    <input type="text" id="movie-title" name="title" /><br />
                </div>
                <div class="my-1">
                    <label for="director">Director</label><br />
                    <input type="text" id="movie-director" name="director" /><br />
                </div>
                <div class="my-1">
                    <label for="year">Year</label><br />
                    <input type="number" id="movie-year" name="year" /><br />
                </div>
                <div class="my-1">
                    <label for="bold">Bold?</label>
                    <input type="checkbox" id="movie-bold" name="bold" /><br />
                </div>

                <button class="btn btn-primary mt-2" type="submit">Add</button>
            </form>
        </main>
    </div>

    <footer class="footer border-top text-muted px-4 py-3">
        Project for web HSE
    </footer>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
